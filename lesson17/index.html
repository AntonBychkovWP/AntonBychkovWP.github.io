<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/css.css">
	<title>Всплывающие окна</title>
</head>
<body>
		<div class="container">
			<div class="row">
				<a class="link" href="#my-modal" data-toggle="modal">Ссылка на модальное окно</a>
				<button class="btn btn-primary" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
			</div>
			
		</div>
		<div class="modal fade" id="my-modal" >
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Удаление файла</h5>
						<button type="button" class="close" data-dismiss="modal" aria-lable="Close"><span aria-hidden="true">&times;</span></button>
						
					</div>
					<div class="modal-body">
						<p>Вы действительно хотите удалить файл&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal">Да</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Нет</button>
					</div>
				</div>
			</div>
		</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
